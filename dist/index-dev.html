<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Form validation problem</title>

    <!-- Let the browser know we're mobile-ready -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="index.css" />

    <!-- 
        Include our JS package
        We defer loading so the page paints markup and CSS before
        loading JS. This could also be included in the footer to 
        achieve the similar effect in older browsers.
    -->
    <script type="text/javascript" src="index.js" defer></script>
</head>

<body>
    <form method='post' action=''>
        <h1>Fill out this awesome form</h1>
        <noscript>
            <p class="message message--bad">Please enable javascript to use this form</p>
        </noscript>
        <fieldset>
            <h3>Your details</h3>
            <p class="field">
                <label class='label' for='email'>
                    Email
                </label>
                <input type='text' id='email' name='email'>
            </p>
            <p class="field">
                <label class='label' for='password'>
                    Password
                </label>
                <input class='error' type='password' id='password' name='username'>
            </p>
        </fieldset>

        <fieldset>
            <h3>Your animal</h3>
            <p class="field">
                <label class='label' for='colour'>
                    Colour
                </label>
                <select name='colour' id='colour'>
                    <option value=''>Choose colour</option>
                    <option value='blue'>Blue</option>
                    <option value='green'>Green</option>
                    <option value='red'>Red</option>
                    <option value='black'>Black</option>
                    <option value='brown'>Brown</option>
                </select>
            </p>
            <p class="field">
                <span class="label">
                    Animal
                </span>

                <input type='checkbox' name='animal' value='bear' id='bear'>
                <label for='bear'>
                     Bear
                </label>

                <input type='checkbox' name='animal' value='tiger' id='tiger'>
                <label for='tiger'>
                    Tiger
                </label>

                <input type='checkbox' name='animal' value='snake' id='snake'>
                <label for='snake'>
                     Snake
                </label>

                <input type='checkbox' name='animal' value='donkey' id='donkey'>
                <label for='donkey'>
                     Donkey
                </label>

            </p>
            <p class="field">
                <label class='label' for='tiger_type'>
                    Type of tiger
                </label>
                <input type='text' name='tiger_type' id='tiger_type'>
            </p>
        </fieldset>
        <fieldset>
            <p class="field field--actions">
                <input type='submit' id="submit" value='Create account' disabled="disabled">
            </p>
        </fieldset>
    </form>
</body>
</html>
